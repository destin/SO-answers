<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mi="http://xmlns.jcp.org/jsf/composite/pickers">
<h:head>
	<title>Some page</title>
</h:head>
<h:body>

	<h:form>
		Time: <mi:timePicker style="display: initial;"
			widgetVar="toTimepickerWidget" converter="#{timePickerConverter}"
			value="#{someBean.timeLocal}" />
		<h:commandButton value="Submit" action="#{someBean.submit}"/>
	</h:form>
	<ui:debug/>
</h:body>
</html>
